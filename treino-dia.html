<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino do Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Treino do Dia</h1>
    </header>

    <main>
        <section id="treino-dia">
            <h2>Treino para Hoje</h2>
            <div id="treino-do-dia"></div>
        </section>
    </main>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const treinoDoDiaContainer = document.getElementById("treino-do-dia");

            // Lista de exercícios predefinida
            const exercicios = [
                "SUPINO RETO",
                "CROS OVER",
                "SUPINO INCLINADO",
                "FLY MAQ",
                "ROSCA INVERSA",
                "ROSCA DIRETA",
                "ROSCA C/ CORDA",
                "ROSCA SIMULTANEA"
            ];

            // Adicionar os exercícios na página com repetições e intervalo
            exercicios.forEach(exercicio => {
                treinoDoDiaContainer.innerHTML += `
                    <p>Exercício: <strong>${exercicio}</strong></p>
                    <p>Séries: 4</p>
                    <p>Intervalo: 30 segundos</p>
                    <hr>
                `;
            });
        });
    </script>
</body>
</html>
