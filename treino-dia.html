<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino do Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-dumbbell"></i> Treino do Dia</h1>
    </header>

    <main>
        <section id="treino-dia">
            <h2>Treino para Hoje</h2>

            <div class="treino-container">
                <div class="treino-card">
                    <h3><i class="fas fa-arrow-right"></i> Lista A</h3>
                    <div id="lista-a"></div>
                </div>

                <div class="treino-card">
                    <h3><i class="fas fa-arrow-right"></i> Lista B</h3>
                    <div id="lista-b"></div>
                </div>

                <div class="treino-card">
                    <h3><i class="fas fa-arrow-right"></i> Lista C</h3>
                    <div id="lista-c"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const listaAContainer = document.getElementById("lista-a");
            const listaBContainer = document.getElementById("lista-b");
            const listaCContainer = document.getElementById("lista-c");

            // Lista A de exercícios
            const exerciciosA = [
                "SUPINO RETO",
                "CROS OVER",
                "SUPINO INCLINADO",
                "FLY MAQ",
                "ROSCA INVERSA",
                "ROSCA DIRETA",
                "ROSCA C/ CORDA",
                "ROSCA SIMULTANEA"
            ];

            // Lista B de exercícios
            const exerciciosB = [
                "BICICLETA (15 minutos)",
                "CADEIRA EXTENSORA",
                "HACK",
                "LEG PRESS 45°",
                "AGACHAMENTO LIVRE",
                "CADEIRA FLEXORA",
                "DESENVOLVIMENTO ARTICULADO",
                "ELEVAÇÃO FRONTAL C/ ANILHAS",
                "ELEVAÇÃO LATERAL",
                "ELEVAÇÃO CURVADA",
                "ELEVAÇÃO DE PERNAS NA PARALELA",
                "ABDOMINAL",
                "PRANCHA"
            ];

            // Lista C de exercícios
            const exerciciosC = [
                "PULLEY FRENTE",
                "PULLDOW",
                "PULLEY FRENTE C/ TRIANGULO",
                "REMADA BAIXA POLIA",
                "HIPEREXTENSÃO LOMBAR",
                "ENCOLHIMENTO",
                "TRÍCEPS PULLEY",
                "TRÍCEPS PULLEY CORDA",
                "TRÍCEPS FRANCÊS UNI",
                "TRÍCEPS COICE",
                "ESTEIRA (15 minutos)"
            ];

            // Função para adicionar exercícios em uma lista
            function adicionarExercicios(container, exercicios) {
                exercicios.forEach(exercicio => {
                    container.innerHTML += `
                        <div class="exercicio-item">
                            <p><strong>${exercicio}</strong></p>
                            <p>Séries: 4</p>
                            <p>Intervalo: 30 segundos</p>
                        </div>
                    `;
                });
            }

            // Adiciona os exercícios às respectivas listas
            adicionarExercicios(listaAContainer, exerciciosA);
            adicionarExercicios(listaBContainer, exerciciosB);
            adicionarExercicios(listaCContainer, exerciciosC);
        });
    </script>
</body>
</html>
