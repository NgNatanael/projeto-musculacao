<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino do Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-dumbbell"></i> Treino do Dia</h1>
    </header>

    <main>
        <section id="treino-dia">
            <h2>Treino para Hoje</h2>

            <div class="treino-container">
                <div class="treino-card">
                    <h3>Exercícios do Dia</h3>
                    <div id="lista-exercicios-dia"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const listaExerciciosDiaContainer = document.getElementById("lista-exercicios-dia");

            // Lista de exercícios para o dia, com ícones representativos
            const exerciciosDia = [
                { nome: "SUPINO RETO", icon: "https://linkparaicone/supino.svg" },
                { nome: "CROS OVER", icon: "https://linkparaicone/crossover.svg" },
                { nome: "SUPINO INCLINADO", icon: "https://linkparaicone/supinoinclinado.svg" },
                { nome: "FLY MAQ", icon: "https://linkparaicone/fly.svg" },
                { nome: "ROSCA INVERSA", icon: "https://linkparaicone/roscainversa.svg" },
                { nome: "ROSCA DIRETA", icon: "https://linkparaicone/roscadireta.svg" },
                { nome: "ROSCA C/ CORDA", icon: "https://linkparaicone/roscacorda.svg" },
                { nome: "ROSCA SIMULTANEA", icon: "https://linkparaicone/roscassimultanea.svg" }
            ];

            // Função para adicionar exercícios com ícones
            exerciciosDia.forEach(exercicio => {
                listaExerciciosDiaContainer.innerHTML += `
                    <div class="exercicio-item">
                        <img src="${exercicio.icon}" alt="${exercicio.nome}" class="exercicio-icon">
                        <p><strong>${exercicio.nome}</strong></p>
                        <p>Séries: 4</p>
                        <p>Intervalo: 30 segundos</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
